<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS Tutorial</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <input type="text" v-model="name">
  <p>{{ name }}</p>
  <button v-on:click="counter++">Increase</button>
  <button v-on:click="counter--">Decrease</button>
  <button v-on:click="secondCounter++">Increase Second</button>
  <p>Counter: {{ counter }}</p>
  <p>Result: {{ output }}</p>
  <button @click="changeLink">Click to change link</button>
  <a :href="link">Link</a>
</div>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <input type="text">
        <p>{{ value }}</p>
    </div>
</div>

<script>
new Vue({
	el: '#app',
  data: {
  	name: 'Richard',
    counter: 0,
    secondCounter: 0,
    link: 'https://google.com'
  },
  computed: {
  	output: function() {
    	return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
    }
  },
  watch: {
  	counter: function(value) {
    	var vm = this;
    	setTimeout(function() {
      	vm.counter = 0;	
      }, 2000)
    }
  },
  methods: {
  	changeLink: function() {
    	this.link = 'https://apple.com'
    }
  }
});

new Vue({
	el: '#exercise',
  data: {
  	value: 0
  },
  computed: {
  	result: function() {
    	return this.value == 37 ? 'done' : 'not there yet';
    }
  },
  watch: {
  	result: function() {
    	var vm = this;
      setTimeout(function () {
      	vm.value = 0;
      }, 5000);
    }
  }
});
</script>

</body>
</html>
